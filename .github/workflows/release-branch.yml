name: Release Branch Auto-Publish

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  check-and-publish:
    name: Check and Publish
    # release/*ブランチがmainにマージされた時のみ実行
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use default GITHUB_TOKEN, don't need to push to protected branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y libasound2-dev
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:all

      - name: Update npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Publish to npm (with Trusted Publishing)
        run: |
          # Versions and changelogs are already updated in the release branch
          # Use pnpm to publish packages in dependency order (prevents race conditions)
          # Use --provenance for trusted publishing (requires id-token: write permission)
          pnpm publish -r --no-git-checks --provenance --access public

      - name: Push tags only
        run: |
          # Only push tags, not commits to main
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          # Get version from root package.json
          VERSION=$(node -p "require('./package.json').version")

          # Extract changelog for this version
          CHANGELOG=""
          for pkg in packages/*/CHANGELOG.md; do
            if [ -f "$pkg" ]; then
              PKG_NAME=$(basename $(dirname "$pkg"))
              CHANGELOG="${CHANGELOG}\n## @coeiro-operator/${PKG_NAME}\n"
              CHANGELOG="${CHANGELOG}$(sed -n '/^## '"$VERSION"'/,/^## [0-9]/p' "$pkg" | head -n -1)"
            fi
          done

          # Create release
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "$(echo -e "${CHANGELOG}")" \
            --target main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}