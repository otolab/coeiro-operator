name: Release Branch Auto-Publish

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  check-and-publish:
    name: Check and Publish
    # release/*„Éñ„É©„É≥„ÉÅ„Ååmain„Å´„Éû„Éº„Ç∏„Åï„Çå„ÅüÊôÇ„ÅÆ„ÅøÂÆüË°å
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use default GITHUB_TOKEN, don't need to push to protected branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y libasound2-dev
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:all

      - name: Publish to npm
        run: |
          # Versions and changelogs are already updated in the release branch
          # Use pnpm to publish packages in dependency order (prevents race conditions)
          pnpm publish -r --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push tags only
        run: |
          # Only push tags, not commits to main
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          # Get version from root package.json
          VERSION=$(node -p "require('./package.json').version")

          # Extract changelog for this version
          CHANGELOG=""
          for pkg in packages/*/CHANGELOG.md; do
            if [ -f "$pkg" ]; then
              PKG_NAME=$(basename $(dirname "$pkg"))
              CHANGELOG="${CHANGELOG}\n## @coeiro-operator/${PKG_NAME}\n"
              CHANGELOG="${CHANGELOG}$(sed -n '/^## '"$VERSION"'/,/^## [0-9]/p' "$pkg" | head -n -1)"
            fi
          done

          # Create release
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "$(echo -e "${CHANGELOG}")" \
            --target main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-pr:
    name: Create Release PR (Disabled)
    # „Åì„ÅÆ„Ç∏„Éß„Éñ„ÅØÁÑ°ÂäπÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô - release-version.yml„Çí‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --no-optional

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Apply version updates
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Run changeset version to update versions and changelogs
          npm run changeset:version

          # Commit if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add -A
            git commit -m "chore: version packages for release"
            git push origin HEAD
          fi

      - name: Version preview
        run: |
          echo "## üì¶ Version Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npx changeset status >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Create PR
        run: |
          gh pr create \
            --base main \
            --head "${{ steps.branch.outputs.name }}" \
            --title "üöÄ Release: ${{ steps.branch.outputs.name }}" \
            --body "## üöÄ Release Branch

          This PR will automatically publish packages to npm when merged.

          ### üì¶ Included Changesets

          \`\`\`
          $(npx changeset status 2>&1 || echo "No changesets found")
          \`\`\`

          ### ‚úÖ Checklist

          - [ ] Version numbers are correct
          - [ ] CHANGELOG entries are accurate
          - [ ] All tests pass
          - [ ] Ready to publish to npm

          ### ‚ö†Ô∏è Auto-Publish

          **When this PR is merged, packages will be automatically published to npm.**
          " || echo "PR already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}