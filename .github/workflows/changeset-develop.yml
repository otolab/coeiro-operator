name: Changeset (Develop Flow)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # developã‹ã‚‰mainã¸ã®PRæ™‚ã«ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¢ºèª
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --no-optional

      - name: Check changesets
        run: |
          echo "## ğŸ“¦ ã“ã®PRã«å«ã¾ã‚Œã‚‹å¤‰æ›´" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npx changeset status --output=$GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æ¬¡ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³" >> $GITHUB_STEP_SUMMARY
          npx changeset version --dry-run >> $GITHUB_STEP_SUMMARY 2>&1 || true

  # mainãƒ–ãƒ©ãƒ³ãƒã«ãƒãƒ¼ã‚¸å¾Œã€ãƒªãƒªãƒ¼ã‚¹PRã‚’ä½œæˆ
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y libasound2-dev
          fi

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          publish: npm run changeset:publish
          version: npm run changeset:version
          commit: 'chore: release packages'
          title: 'ğŸš€ Release packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}