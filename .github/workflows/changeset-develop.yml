name: Changeset (Develop Flow)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # developからmainへのPR時にバージョン確認
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check changesets
        run: |
          echo "## 📦 このPRに含まれる変更" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npx changeset status --output=$GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 次のバージョン" >> $GITHUB_STEP_SUMMARY
          npx changeset version --dry-run >> $GITHUB_STEP_SUMMARY 2>&1 || true

  # リリースPRの自動作成は削除
  # リリースはrelease/*ブランチ戦略で管理:
  # 1. release/*ブランチ作成 → release-version.ymlがchangeset versionを実行
  # 2. release/* → mainのPRマージ → release-branch.ymlがnpm publishを実行