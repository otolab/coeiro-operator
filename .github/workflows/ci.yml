name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      
      - name: Install dependencies
        run: |
          npm install
          npm install @rollup/rollup-linux-x64-gnu --no-save
      
      - name: Build all packages
        run: npm run build:all
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests - Common package
        run: npm run test:common
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run tests - Core package
        run: npm run test:core
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run tests - Audio package
        run: npm run test:audio
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run tests - CLI package
        run: npm run test:cli
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run tests - MCP package
        run: npm run test:mcp
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run tests - MCP Debug package
        run: npm run test:mcp-debug
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          CI: true
          COEIRO_TEST_MODE: true