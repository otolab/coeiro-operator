name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          CI: true