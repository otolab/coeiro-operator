name: E2E Tests

on:
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - 'package*.json'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode'
        required: false
        default: false

jobs:
  e2e-mcp-server:
    name: MCP Server E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run MCP Server E2E tests
        run: npm test src/mcp/e2e/**/*.test.ts
        env:
          COEIRO_TEST_MODE: true
          COEIROINK_OPERATOR_CONFIG_PATH: /tmp/test-operator-config-${{ github.run_id }}.json
          DEBUG: ${{ github.event.inputs.debug_enabled }}
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-e2e-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: |
            test-results/
            /tmp/test-operator-config-*.json
          retention-days: 7

  e2e-mcp-debug:
    name: MCP Debug E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run MCP Debug E2E tests
        run: npm test src/mcp-debug/e2e/**/*.test.ts
        env:
          DEBUG: ${{ github.event.inputs.debug_enabled }}
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-debug-e2e-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: test-results/
          retention-days: 7

  e2e-integration:
    name: Integration E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Start mock COEIROINK server
        run: |
          node dist/mcp/e2e/mocks/coeiroink-mock.js &
          echo "MOCK_SERVER_PID=$!" >> $GITHUB_ENV
          sleep 2
      
      - name: Run all E2E tests
        run: npm run test:e2e
        env:
          COEIRO_TEST_MODE: true
          COEIROINK_API_URL: http://localhost:50032
          COEIROINK_OPERATOR_CONFIG_PATH: /tmp/test-operator-config-${{ github.run_id }}.json
      
      - name: Stop mock server
        if: always()
        run: |
          if [ -n "$MOCK_SERVER_PID" ]; then
            kill $MOCK_SERVER_PID || true
          fi
      
      - name: Generate E2E test report
        if: always()
        run: |
          echo "## E2E Test Summary" > e2e-report.md
          echo "- Date: $(date)" >> e2e-report.md
          echo "- Node version: $(node --version)" >> e2e-report.md
          echo "- OS: ${{ runner.os }}" >> e2e-report.md
          echo "" >> e2e-report.md
          
          if [ -f test-results/summary.json ]; then
            echo "### Test Results" >> e2e-report.md
            cat test-results/summary.json | jq -r '.tests[] | "- \(.name): \(.status)"' >> e2e-report.md
          fi
      
      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-integration-report
          path: e2e-report.md
          retention-days: 30